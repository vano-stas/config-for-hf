version: 1.2.4

cache: true

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "user_provided"
      baseURL: "https://api.deepseek.com"
      models:
        default:
          - deepseek-chat
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # groq
    # Model list: https://console.groq.com/settings/limits
    - name: "groq"
      apiKey: "user_provided"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - allam-2-7b
          - compound-beta
          - compound-beta-mini
          - deepseek-r1-distill-llama-70b
          - gemma2-9b-it
          - llama-3.1-8b-instant
          - llama-3.3-70b-versatile
          - llama-guard-3-8b
          - llama3-70b-8192
          - llama3-8b-8192
          - meta-llama/llama-4-maverick-17b-128e-instruct
          - meta-llama/llama-4-scout-17b-16e-instruct
          - meta-llama/llama-guard-4-12b
          - mistral-saba-24b
          - playai-tts
          - playai-tts-arabic
          - qwen-qwq-32b
        fetch: false
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "groq"

    # OpenRouter.ai
    # Model list: https://openrouter.ai/models
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/openrouter.py
    - name: "OpenRouter"
      apiKey: "user_provided"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - openrouter/auto
          - google/gemini-2.5-flash-lite
          - google/gemini-2.5-flash
          - moonshotai/kimi-k2
          - openai/codex-mini
          - openai/gpt-4.1
          - openai/gpt-4.1-mini
          - openai/gpt-4.1-nano
          - openai/gpt-4o-mini
          - qwen/qwen3-coder
          - '---FREE---'
          - qwen/qwen3-coder:free
          - qwen/qwen-2.5-72b-instruct:free
          - qwen/qwen-2.5-7b-instruct:free
          - qwen/qwen-2.5-coder-32b-instruct:free
          - qwen/qwen3-14b:free
          - qwen/qwen3-235b-a22b:free
          - qwen/qwen3-32b:free
          - '---ANTHROPIC---'
          - anthropic/claude-3.7-sonnet
          - anthropic/claude-3.7-sonnet:thinking
          - anthropic/claude-opus-4
          - anthropic/claude-sonnet-4
          - '---DEEPSEEK---'
          - deepseek/deepseek-chat
          - deepseek/deepseek-chat-v3-0324
          - deepseek/deepseek-coder
          - deepseek/deepseek-prover-v2
          - deepseek/deepseek-r1
          - deepseek/deepseek-r1-distill-llama-70b
          - deepseek/deepseek-r1-distill-llama-8b
          - deepseek/deepseek-r1-distill-qwen-1.5b
          - deepseek/deepseek-r1-distill-qwen-14b
          - deepseek/deepseek-r1-distill-qwen-32b
          - '---GOOGLE---'
          - google/gemini-2.5-pro
          - google/gemini-2.5-pro-preview
          - '---QWEN---'
          - qwen/qwen3-235b-a22b-2507
          - qwen/qwen-2-72b-instruct
          - qwen/qwen-2.5-72b-instruct
          - qwen/qwen-2.5-7b-instruct
          - qwen/qwen-2.5-coder-32b-instruct
          - qwen/qwen3-235b-a22b
          - qwen/qwen3-30b-a3b
          - qwen/qwen3-32b
          - qwen/qwen3-8b
        fetch: true
      dropParams:
        - "stop"
      titleConvo: true
      titleModel: "openai/gpt-4o-mini"
      summarize: false
      summaryModel: "openai/gpt-4o-mini"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"

    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "user_provided"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "sonar"
      forcePrompt: false
      dropParams:
        - "stop"
        - "frequency_penalty"
      modelDisplayLabel: "Perplexity"

    # xAI
    # https://x.ai/api
    - name: "xai"
      apiKey: "user_provided"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-2-1212
          - grok-2-vision-1212
          - grok-3-beta
          - grok-3-mini-beta
          - grok-beta
          - grok-vision-beta
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      summarize: false
      summaryModel: "grok-beta"
      forcePrompt: false
      modelDisplayLabel: "Grok"
